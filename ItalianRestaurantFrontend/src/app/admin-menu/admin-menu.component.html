<div class="container" *ngIf="areCategoriesLoaded && areMealsLoaded">
  <div class="row justify-content-center" style="margin:20px">
    <div class="col-auto">
      <br>
      <h1>Menu Editor</h1>
      <br>
      <div class="category-with-meal" *ngFor="let category of categories" >
        <div style="margin: 0" class="d-inline-flex align-items-center">
          <h3 style="font-weight: bold; margin:0 10px">{{category.name}}</h3>
          <img class="img-fluid img-thumbnail" style="max-width:40px; height: auto; margin:0 10px" src="{{category.imgPath}}">
          <button class="btn btn-info" style="margin:0 10px" (click)="openCategoryDialog('EDIT',category)">
            <i class="bi bi-pen"></i>
          </button>
          <button matTooltip="Delete" matTooltipPosition="above" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete" (click)="openCategoryDialog('DELETE',category)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
        <div class="table table-image table-responsive" *ngIf="getMealsWithCategory(category.name).length >0">
          <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let meal of getMealsWithCategory(category.name)">
            <td class="w-25">
              <img class="img-fluid img-thumbnail" style="max-width:80px" src="{{meal.imgPath}}">
            </td>
            <td>{{meal.name}}</td>
            <td>{{meal.description}}</td>
            <td>{{meal.price}} $</td>
            <td>
              <button matTooltip="Edit" matTooltipPosition="above" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Edit" (click)="openDialog('EDIT', meal)">
                <i class="bi bi-pen"></i>
              </button>
            </td>
            <td>
              <button matTooltip="Delete" matTooltipPosition="above" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete" (click)="openDialog('DELETE',meal)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr class="last-row">
            <td class="w-25"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-right">
              <button matTooltip="Add" matTooltipPosition="above" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Delete" (click)="openDialog('ADD')">
                <i class="bi bi-plus-square"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </div>
        <div style="text-align:right; padding: 16px 22.4px;" *ngIf="getMealsWithCategory(category.name).length ==0">
          <button matTooltip="Add" matTooltipPosition="above" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Delete" (click)="openDialog('ADD')">
            <i class="bi bi-plus-square"></i>
          </button>
        </div>
      </div>
      <div style="margin-top: 10px">
        <button class="btn btn-success" (click)="openCategoryDialog('ADD')">Add Category</button>
      </div>
    </div>
  </div>
</div>
