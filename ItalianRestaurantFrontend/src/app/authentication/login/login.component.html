<p class="p-5"></p>
<div class="container d-flex align-items-center justify-content-center">
  <div class="row" style="width:40%">
    <h1>{{'login' | translate}}</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'email'|translate}}</mat-label>
        <input type="email" matInput formControlName="email"
               placeholder="{{'email_example'|translate}}">
        <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
          {{'email_invalid'|translate}}
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          {{'email_toast'|translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'password'|translate}}</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          {{"password_toast"|translate}}
        </mat-error>
      </mat-form-field>

      <div class="form-group">
        <p class="content-divider center mt-3 text-center">
          <span>{{'or'|translate}}</span>
        </p>
        <p class="social-login text-center">
          {{'sign_in_with'|translate}}
          <br>
          <a href="{{ googleURL }}" class="ml-2">
            <img alt="Login with Google" src="assets/images/google.png" class="btn-img">
          </a>
          <a href="{{ facebookURL }}">
            <img alt="Login with Facebook" src="assets/images/facebook.png" class="btn-img">
          </a>
        </p>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
        </div>

        <div>
          <!-- Simple link -->
          <a routerLink="/reset" class="forgot-link">{{'forgot'|translate}}</a>
        </div>
      </div>
      <div *ngIf="error != ''" class="alert alert-danger"
           style="border-radius:20px; text-align: center;">{{error}}</div>

      <br>
      <div class="text-center">
        <!-- Submit button -->
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary rounded-pill"
                style="background-color: #005B47; text-decoration: none; color: #FFFFFF">{{'sign_in'|translate}}
        </button>
        <!-- Register buttons -->
      </div>
      <hr>
      <div class="text-center">
        <p> {{'member'|translate}} <a routerLink="/register">{{'register'|translate}}</a></p>
      </div>
    </form>
  </div>
</div>
