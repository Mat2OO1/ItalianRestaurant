<p class="p-5"></p>
<div class="container d-flex align-items-center justify-content-center">
  <div class="row" style="width:40%">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <!-- Email input -->
      <div class="mb-3">
        <label class="form-label" for="form2Example1">{{'email'|translate}}<span class="text-danger">*</span></label>
        <input type="email" id="form2Example1" formControlName="email" class="form-control bg-white border"
               placeholder="{{'email_example'|translate}}"/>
        <!-- Validation message for email input -->
        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)"
             class="text-danger">
          <div *ngIf="loginForm.get('email').errors['required']">{{'email_toast'|translate}}</div>
          <div *ngIf="loginForm.get('email').errors['email']">{{'email_invalid'|translate}}</div>
        </div>
      </div>

      <!-- Password input -->
      <div class="mb-4">
        <label class="form-label" for="form2Example2">{{'password'|translate}}<span class="text-danger">*</span></label>

        <input type="password" id="form2Example2" formControlName="password" class="form-control  bg-white border"/>
        <!-- Validation message for password input -->
        <div
          *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
          class="text-danger">
          <div *ngIf="loginForm.get('password').errors['required']">{{"password_toast"|translate}}</div>
        </div>
      </div>

      <div class="form-group">
        <p class="content-divider center mt-3 text-center">
          <span>{{'or'|translate}}</span>
        </p>
        <p class="social-login text-center">
          {{'sign_in_with'|translate}}
          <br>
          <a href="{{ googleURL }}" class="ml-2">
            <img alt="Login with Google" src="assets/images/google.png" class="btn-img">
          </a>
          <a href="{{ facebookURL }}">
            <img alt="Login with Facebook" src="assets/images/facebook.png" class="btn-img">
          </a>
        </p>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
        </div>

        <div>
          <!-- Simple link -->
          <a routerLink="/reset" class="forgot-link">{{'forgot'|translate}}</a>
        </div>
      </div>
      <div *ngIf="error != ''" class="alert alert-danger"
           style="border-radius:20px; text-align: center;">{{error}}</div>

      <br>
      <div class="text-center">
        <!-- Submit button -->
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary rounded-pill"
                style="background-color: #005B47; text-decoration: none; color: #FFFFFF">{{'sign_in'|translate}}
        </button>
        <!-- Register buttons -->
      </div>
      <hr>
      <div class="text-center">
        <p> {{'member'|translate}} <a routerLink="/register">{{'register'|translate}}</a></p>
      </div>
    </form>
  </div>
</div>
