<p class="p-5"></p>
<div class="container d-flex align-items-center justify-content-center">
  <div class="row row-style">
    <h1>{{'new_password' | translate}}</h1>
    <form [formGroup]="passwordForm" (ngSubmit)="onResetSubmit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'password'|translate}}</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">
          P{{'password_toast'|translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'password_repeat'|translate}}</mat-label>
        <input type="password" matInput formControlName="repeatPassword">
        <mat-error *ngIf="passwordForm.get('repeatPassword')?.hasError('required')">
          {{'password_toast'|translate}}
        </mat-error>
      </mat-form-field>
      <div class="text-center">
        <button type="submit" [disabled]="passwordForm.invalid"
                class="btn btn-primary rounded-pill"
                style="background-color: #005B47;">{{'confirm'|translate}}
        </button>
      </div>
    </form>
  </div>
</div>
