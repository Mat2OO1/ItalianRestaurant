<p class="p-5"></p>
<div class="container d-flex align-items-center justify-content-center">
  <div class="row w-50">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>First name</mat-label>
        <input type="text" matInput formControlName="firstName" placeholder="Ex. Jan">
        <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Surname</mat-label>
        <input type="text" matInput formControlName="lastName" placeholder="Ex. Kowalski">
        <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
          Surname is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email"
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password cannot be empty
        </mat-error>
      </mat-form-field>
      <br>
      <div class="text-center">
        <!-- Submit button -->
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary rounded-pill"
                style="background-color: #005B47; text-decoration: none; color: #FFFFFF">Register
        </button>
      </div>
    </form>

  </div>
</div>
