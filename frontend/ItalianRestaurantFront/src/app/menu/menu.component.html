<div class="container" style="margin-top: 10px">
  <div class="row justify-content-center">
    <div class="card bg-transparent shadow-none hover-overlay hover-zoom hover-shadow"
         *ngFor="let category of categories let i =index"
         style="margin-right:10px; max-width: 20%; padding: 0"
         (click)="scroll(category)">
      <img class="card-img-top rounded" src="{{images[i]}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title text-center">{{category}}</h5>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 10px">
  <div class="row" *ngFor="let category of categories" id="{{category}}">
  <div class="row g-3 justify-content-evenly" *ngFor="let meal of meals[category]">
    <div class="col-lg-6">
      <div class="card">
        <div class="row g-0" data-aos="fade-right">
          <div class="col-6 col-md-5">
            <img src="{{meal.imgPath}}" class="card-img img-fluid rounded-start" alt="pizza">
          </div>
          <div class="col-6 col-md-7">
            <div class="card-body d-flex flex-column">
              <div class="h-100">
                <h5 class="card-title">{{category}}</h5>
                <h3 class="card-title">{{meal.name}}</h3>
                <p class="card-text">{{meal.description}}</p>
                <h4 class="card-title mb-3"><strong>6.99$</strong></h4>
              </div>
              <div>
                <button type="button" class="btn btn-dark">
                  <i class="bi bi-cart me-1"></i>
                  Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
